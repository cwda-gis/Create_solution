<!doctype html><html lang="en" dir="ltr"><head><meta charset="utf-8"/><title>createSolution example</title><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"><style>.indent {
      margin-left: 20px;
    }
    #subgroupIdsDiv {
      display: none;
    }</style><script>var goFcn;</script><script defer="defer" src="main.js"></script></head><body><h3>Create a Solution</h3><p>Create a solution item from the contents of a group or from a single item and its dependencies.</p><div id="container" style="display:none"><div id="input"><label for="itemOrGroupId">Enter an Item or Group ID:</label> <input class="form-control" id="itemOrGroupId"><br/><br/><div><label for="includeSubgroups">Embed groups in solution?&nbsp;</label> <input type="checkbox" id="includeSubgroups" onchange="changeSubgroupIdsVisibility(this)"><div id="subgroupIdsDiv" class="indent"><label for="subgroupIds">IDs of embedded groups separated by commas:</label> <input id="subgroupIds" style="width:485px"></div></div><br/><br/><div class="section-title">Credentials in source organization</div><div class="labeledItem"><label for="srcUsername">Username:&nbsp;</label> <input id="srcUsername" placeholder="anonymous"></div><div class="labeledItem"><label for="srcPassword">Password:&nbsp;</label> <input type="password" id="srcPassword"></div><div class="labeledItem"><label for="srcPortal">Portal:&nbsp;</label> <input id="srcPortal" style="width:256px" placeholder="https://www.arcgis.com"></div><br/><br/><div class="section-title">Credentials in destination organization</div><div class="labeledItem"><label for="destUsername">Username:&nbsp;</label> <input id="destUsername"></div><div class="labeledItem"><label for="destPassword">Password:&nbsp;</label> <input type="password" id="destPassword"></div><div class="labeledItem"><label for="destPortal">Portal:&nbsp;</label> <input id="destPortal" style="width:256px" placeholder="https://www.arcgis.com"></div><br/><br/><button class="btn btn-default" onclick="goFcn()">Create Solution</button></div><br/></div><div id="output" style="display:none">Creating...</div><script>function changeSubgroupIdsVisibility(
      changeEvent
    ) {
      document.getElementById("subgroupIdsDiv").style.display =
        changeEvent.checked ? "block" : "none";
    }</script></body></html>
